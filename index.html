<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <title>AI Neural Summoner</title>
    <script src="https://unpkg.com/peerjs@1.5.2/dist/peerjs.min.js"></script>
    <style>
        body { font-family: 'Times New Roman', serif; background: #050505; color: #d4af37; text-align: center; margin: 0; padding: 20px; }
        #chat { height: 300px; border: 2px solid #332d21; overflow-y: auto; background: #000; margin: 10px auto; width: 95%; max-width: 650px; padding: 15px; border-radius: 10px; box-shadow: inset 0 0 30px #000; }
        
        .card-container { display: inline-block; margin: 25px; animation: portal 0.8s ease-out; position: relative; }
        .magic-card { 
            background: #171314; border-radius: 5%; padding: 10px; 
            box-shadow: 0 0 20px rgba(0,0,0,1), 0 0 30px rgba(212, 175, 55, 0.3);
            border: 4px solid #1a1a1a; transition: all 0.4s;
            display: flex; flex-direction: column;
        }
        .magic-card img { width: 100%; border-radius: 4%; display: block; filter: brightness(1.1) contrast(1.1); }
        .card-title { font-weight: bold; color: gold; font-size: 1.1em; margin-bottom: 5px; text-transform: uppercase; }
        .card-description { font-size: 0.8em; color: #ccc; text-align: left; margin-top: 5px; min-height: 40px; }
        .card-stats { font-weight: bold; color: #ff4500; margin-top: 5px; text-align: right; }

        @keyframes portal { from { opacity: 0; transform: scale(0.1) rotate(180deg); filter: hue-rotate(90deg); } to { opacity: 1; transform: scale(1) rotate(0deg); filter: hue-rotate(0deg); } }
        
        .id-badge { color: #00ff41; font-family: monospace; font-size: 0.9em; padding: 5px; border: 1px solid #00ff41; margin-bottom: 10px; display: inline-block; }
        .controls { margin-top: 15px; display: flex; justify-content: center; gap: 8px; flex-wrap: wrap; }
        input { background: #111; border: 1px solid #d4af37; color: #fff; padding: 12px; border-radius: 5px; width: 180px; }
        .btn { padding: 12px 18px; cursor: pointer; font-weight: bold; border-radius: 5px; border: 1px solid #d4af37; text-transform: uppercase; transition: 0.3s; }
        .btn-send { background: #1a1a1a; color: #d4af37; }
        .btn-evoke { background: linear-gradient(135deg, #d4af37, #8a6d3b); color: #000; box-shadow: 0 0 15px #d4af37; border: none; }
        .btn-evoke:hover { transform: scale(1.1); box-shadow: 0 0 25px #d4af37; }
    </style>
</head>
<body>

    <div class="id-badge">SYNC ID: <span id="my-id">In attesa...</span></div>

    <div id="chat"></div>

    <div class="controls">
        <input type="text" id="friend-id" placeholder="Neural ID Amico">
        <button class="btn btn-send" onclick="connetti()">LINK</button>
    </div>
    
    <div class="controls">
        <input type="text" id="msg" placeholder="Digita il tuo prompt AI...">
        <button class="btn btn-send" onclick="invia()">INVIA</button>
        <button class="btn btn-evoke" onclick="comandoEvoca()">âœ¨ GENERA AI âœ¨</button>
    </div>

    <script>
        const peer = new Peer();
        let conn;
        let dataStream = ""; // Accumula tutti i messaggi

        peer.on('open', id => document.getElementById('my-id').innerText = id);
        peer.on('connection', c => { conn = c; setup(); });

        function connetti() {
            conn = peer.connect(document.getElementById('friend-id').value);
            setup();
        }

        function setup() {
            conn.on('open', () => {
                alert("MENTI SINCRONIZZATE: Connessione AI attiva!");
                conn.on('data', data => {
                    if(data.type === 'EVOKE_AI_CMD') {
                        mostraCarta(data.url, data.title, data.description, data.stats, data.size);
                    } else {
                        mostraTesto(data, 'Amico');
                    }
                });
            });
        }

        function invia() {
            const m = document.getElementById('msg').value;
            if(conn && m) { 
                conn.send(m); 
                mostraTesto(m, 'Tu'); 
                document.getElementById('msg').value = ''; 
            }
        }

        function mostraTesto(t, chi) {
            dataStream += " " + t; // Aggiunge il testo al flusso dati
            const b = document.getElementById('chat');
            b.innerHTML += `<p><b style="color:#d4af37">${chi}:</b> ${t}</p>`;
            b.scrollTop = b.scrollHeight;
        }
