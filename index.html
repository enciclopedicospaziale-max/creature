<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <title>Neural Summoner: Pure Art</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/peerjs/1.5.2/peerjs.min.js"></script>
    <style>
        body { font-family: 'Georgia', serif; background: #050505; color: #d4af37; text-align: center; margin: 0; padding: 20px; }
        #chat { height: 350px; border: 2px solid #332d21; overflow-y: auto; background: #000; margin: 10px auto; width: 95%; max-width: 650px; padding: 15px; border-radius: 10px; box-shadow: inset 0 0 30px #000; }
        
        .card-container { display: inline-block; margin: 20px; animation: summon 0.6s ease-out; }
        .magic-card { 
            background: #171314; border-radius: 15px; padding: 10px; 
            box-shadow: 0 10px 40px rgba(0,0,0,1), 0 0 20px rgba(212, 175, 55, 0.3);
            border: 4px solid #1a1a1a; transition: all 0.3s;
        }
        .card-art { border: 2px solid #000; background: #111; border-radius: 8px; overflow: hidden; }
        .card-art img { width: 100%; display: block; filter: contrast(1.1) saturate(1.2); }
        .card-title { font-weight: bold; color: gold; text-transform: uppercase; margin-bottom: 8px; font-size: 0.9em; letter-spacing: 1px; }
        
        .id-badge { color: #00ff41; font-family: monospace; padding: 10px; border: 1px solid #00ff41; margin-bottom: 15px; display: inline-block; background: rgba(0,255,65,0.05); }
        .controls { margin: 10px 0; display: flex; justify-content: center; gap: 10px; flex-wrap: wrap; }
        input { background: #111; border: 1px solid #332d21; color: #fff; padding: 12px; border-radius: 5px; width: 200px; }
        .btn { padding: 12px 20px; cursor: pointer; font-weight: bold; border-radius: 5px; border: 1px solid #d4af37; background: #222; color: gold; }
        .btn-evoke { background: linear-gradient(135deg, gold, #8a6d3b); color: #000; border: none; box-shadow: 0 0 15px gold; }
        @keyframes summon { from { opacity: 0; transform: scale(0.5) translateY(50px); } to { opacity: 1; transform: scale(1) translateY(0); } }
    </style>
</head>
<body>
    <h1>üõ∞Ô∏è NEURAL SUMMONER: ART GEN</h1>
    <div class="id-badge">ID CONNESSIONE: <span id="my-id">Sincronizzazione...</span></div>

    <div id="chat"></div>

    <div class="controls">
        <input type="text" id="friend-id" placeholder="ID Amico">
        <button class="btn" onclick="connetti()">LINK</button>
    </div>
    
    <div class="controls">
        <input type="text" id="msg" placeholder="Concetti della creatura...">
        <button class="btn" onclick="invia()">INVIA</button>
        <button class="btn btn-evoke" onclick="comandoEvoca()">‚ú® EVOCA ‚ú®</button>
    </div>

    <script>
        let peer = new Peer();
        let conn;
        let dataStream = "";

        peer.on('open', (id) => { document.getElementById('my-id').innerText = id; });
        peer.on('connection', (c) => { conn = c; setup(); });

        function connetti() {
            conn = peer.connect(document.getElementById('friend-id').value);
            setup();
        }

        function setup() {
            conn.on('open', () => {
                document.getElementById('chat').innerHTML += "<p style='color:#00ff41'>[COLLEGAMENTO OK]</p>";
                conn.on('data', data => {
                    if(data.type === 'SYNC_CARD') { mostraCarta(data.url, data.title, data.size); } 
                    else { mostraTesto(data, 'Amico'); }
                });
            });
        }

        function invia() {
            const m = document.getElementById('msg').value;
            if(conn && m) { conn.send(m); mostraTesto(m, 'Tu'); document.getElementById('msg').value = ''; }
        }

        function mostraTesto(t, chi) {
            dataStream += " " + t;
            const b = document.getElementById('chat');
            b.innerHTML += `<p><b>${chi}:</b> ${t}</p>`;
            b.scrollTop = b.scrollHeight;
        }

        function comandoEvoca() {
            if(!dataStream.trim() || !conn) return alert("Scrivi e connettiti!");
            
            const desc = dataStream.trim().toLowerCase();
            const size = Math.min(480, Math.max(250, dataStream.length * 1.7));
            
            // COSTRUZIONE PROMPT ANTI-FOTO
            // Usiamo Pollinations ma con un trucco nel link per evitare blocchi e forzare lo stile arte
            const artStyle = "digital painting, fantasy art style, magic the gathering card illustration, high quality, sharp focus, no realistic photography, vibrant colors";
            const seed = Math.floor(Math.random() * 1000000);
            
            // Usiamo il modello "Flux" o "Turbo" che √® molto potente per l'arte
            const imgUrl = `https://image.pollinations.ai/prompt/${encodeURIComponent(artStyle + " : " + desc)}?width=512&height=720&seed=${seed}&model=flux&nologo=true`;
            
            const cardData = { type: 'SYNC_CARD', url: imgUrl, title: desc.substring(0, 20), size: size };
            conn.send(cardData);
            mostraCarta(imgUrl, cardData.title, size);
            dataStream = "";
        }

        function mostraCarta(url, title, size) {
            const b = document.getElementById('chat');
            b.innerHTML += `
                <div class="card-container">
                    <div class="magic-card" style="width: ${size}px;">
                        <div class="card-title">${title}</div>
                        <div class="card-art"><img src="${url}" alt="Neural Art"></div>
                        <div style="font-size: 0.6em; margin-top: 8px; color: gold;">NEURAL SUMMONER ART v5</div>
                    </div>
                </div>`;
            b.scrollTop = b.scrollHeight;
        }
    </script>
</body>
</html>
