<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <title>Neural Summoner Free</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/peerjs/1.5.2/peerjs.min.js"></script>
    <style>
        body { font-family: 'Georgia', serif; background: #0a0a0b; color: #d4af37; text-align: center; margin: 0; padding: 20px; }
        #chat { height: 350px; border: 2px solid #443e30; overflow-y: auto; background: #000; margin: 10px auto; width: 95%; max-width: 650px; padding: 15px; border-radius: 10px; box-shadow: inset 0 0 30px #000; }
        
        .card-container { display: inline-block; margin: 20px; animation: summon 0.5s ease-out; }
        .magic-card { 
            background: #171314; border: 5px solid #222; border-radius: 12px; padding: 12px; 
            box-shadow: 0 10px 30px #000; position: relative; color: #fff; border: 4px solid #443e30;
        }
        .card-art { border: 2px solid #000; background: #1a1a1a; overflow: hidden; }
        .card-art img { width: 100%; display: block; filter: contrast(1.1); }
        .card-title { font-weight: bold; color: gold; text-transform: uppercase; margin-bottom: 8px; font-size: 0.9em; border-bottom: 1px solid #444; }
        
        .id-badge { color: #00ff41; font-family: monospace; padding: 8px; border: 1px solid #00ff41; margin-bottom: 15px; display: inline-block; background: rgba(0,0,0,0.8); }
        .controls { margin: 10px 0; display: flex; justify-content: center; gap: 5px; flex-wrap: wrap; }
        input { background: #111; border: 1px solid #443e30; color: #fff; padding: 10px; border-radius: 5px; }
        .btn { padding: 10px 15px; cursor: pointer; font-weight: bold; border-radius: 5px; border: 1px solid #d4af37; background: #222; color: gold; }
        .btn-evoke { background: gold; color: #000; border: none; box-shadow: 0 0 10px gold; }
        @keyframes summon { from { opacity: 0; transform: translateY(30px); } to { opacity: 1; transform: translateY(0); } }
    </style>
</head>
<body>
    <h1>üõ∞Ô∏è NEURAL SUMMONER FREE</h1>
    <div class="id-badge">ID CONNESSIONE: <span id="my-id">...CARICAMENTO...</span></div>

    <div id="chat"></div>

    <div class="controls">
        <input type="text" id="friend-id" placeholder="ID Amico">
        <button class="btn" onclick="connetti()">LINK</button>
    </div>
    
    <div class="controls">
        <input type="text" id="msg" placeholder="Descrivi la creatura...">
        <button class="btn" onclick="invia()">INVIA</button>
        <button class="btn btn-evoke" onclick="comandoEvoca()">‚ú® EVOCA ‚ú®</button>
    </div>

    <script>
        let peer = new Peer();
        let conn;
        let dataStream = "";

        peer.on('open', (id) => { document.getElementById('my-id').innerText = id; });
        peer.on('connection', (c) => { conn = c; setup(); });

        function connetti() {
            conn = peer.connect(document.getElementById('friend-id').value);
            setup();
        }

        function setup() {
            conn.on('open', () => {
                document.getElementById('chat').innerHTML += "<p style='color:#00ff41'>[SISTEMA]: Collegamento stabilito.</p>";
                conn.on('data', data => {
                    if(data.type === 'SYNC_CARD') { mostraCarta(data.url, data.title, data.size); } 
                    else { mostraTesto(data, 'Amico'); }
                });
            });
        }

        function invia() {
            const m = document.getElementById('msg').value;
            if(conn && m) { conn.send(m); mostraTesto(m, 'Tu'); document.getElementById('msg').value = ''; }
        }

        function mostraTesto(t, chi) {
            dataStream += " " + t;
            const b = document.getElementById('chat');
            b.innerHTML += `<p><b>${chi}:</b> ${t}</p>`;
            b.scrollTop = b.scrollHeight;
        }

        function comandoEvoca() {
            if(!dataStream.trim() || !conn) return alert("Scrivi qualcosa e connettiti!");
            
            const desc = dataStream.trim().toLowerCase();
            const size = Math.min(400, Math.max(240, desc.length * 1.5));
            
            // Usiamo un generatore che NON chiede abbonamenti
            // Aggiungiamo tag per stile Magic e Digimon
            const promptIA = encodeURIComponent(`magic the gathering style, fantasy illustration, ${desc}, epic, high quality`);
            const seed = Math.floor(Math.random() * 99999);
            const imgUrl = `https://image.pollinations.ai/prompt/${promptIA}?seed=${seed}&width=512&height=720&nologo=true`;
            
            const cardData = { type: 'SYNC_CARD', url: imgUrl, title: desc.substring(0, 15), size: size };
            conn.send(cardData);
            mostraCarta(imgUrl, cardData.title, size);
            dataStream = "";
        }

        function mostraCarta(url, title, size) {
            const b = document.getElementById('chat');
            b.innerHTML += `
                <div class="card-container">
                    <div class="magic-card" style="width: ${size}px;">
                        <div class="card-title">${title}</div>
                        <div class="card-art"><img src="${url}"></div>
                        <div style="font-size: 0.7em; margin-top: 5px; color: #aaa;">EVOCAZIONE NEURALE COMPLETA</div>
                    </div>
                </div>`;
            b.scrollTop = b.scrollHeight;
        }
    </script>
</body>
</html>
