<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <title>Digital Evocation: Size & Soul Edition</title>
    <script src="https://unpkg.com/peerjs@1.5.2/dist/peerjs.min.js"></script>
    <style>
        body { font-family: 'Segoe UI', sans-serif; background: #00050a; color: #00d4ff; text-align: center; padding: 20px; margin: 0; }
        #chat { height: 350px; border: 2px solid #00d4ff; overflow-y: auto; background: rgba(0, 20, 40, 0.8); margin: 20px auto; width: 95%; max-width: 600px; padding: 15px; border-radius: 10px; box-shadow: 0 0 20px #00d4ff; text-align: left; }
        
        .card-frame { 
            border: 6px solid #1a1a1a; background: linear-gradient(135deg, #2c3e50, #000); 
            padding: 12px; margin: 20px auto; border-radius: 15px; 
            box-shadow: 0 0 30px rgba(0,212,255,0.5); 
            position: relative; overflow: hidden;
            transition: all 0.5s ease-in-out;
        }
        .card-frame img { width: 100%; border: 3px solid #00d4ff; border-radius: 8px; }
        .stats-hex { position: absolute; bottom: 10px; right: 10px; background: #ff0055; color: white; padding: 5px 10px; font-weight: bold; clip-path: polygon(25% 0%, 75% 0%, 100% 50%, 75% 100%, 25% 100%, 0% 50%); }
        
        .id-badge { color: #fff; font-family: monospace; background: #004466; padding: 5px 15px; border-radius: 20px; display: inline-block; margin-bottom: 20px; border: 1px solid #00d4ff; }
        input { background: #001a33; border: 1px solid #00d4ff; color: #fff; padding: 12px; border-radius: 5px; width: 60%; }
        button { background: #00d4ff; color: #000; border: none; padding: 12px 20px; cursor: pointer; font-weight: bold; border-radius: 5px; text-transform: uppercase; }
    </style>
</head>
<body>
    <h1>üõ∞Ô∏è EVOCATION INTERFACE: SIZE & SOUL</h1>
    <div class="id-badge">NEURAL ID: <span id="my-id">Sincronizzazione...</span></div>

    <div id="chat"></div>

    <div style="margin-bottom: 15px;">
        <input type="text" id="friend-id" placeholder="Incolla Neural ID Amico">
        <button onclick="connetti()">LINK</button>
    </div>
    
    <div>
        <input type="text" id="msg" placeholder="Inserisci dati...">
        <button onclick="invia()">EVOCA</button>
    </div>

    <script>
        const peer = new Peer();
        let conn;
        let msgCount = 0;
        let dataStream = "";

        peer.on('open', id => document.getElementById('my-id').innerText = id);
        peer.on('connection', c => { conn = c; setup(); });

        function connetti() {
            conn = peer.connect(document.getElementById('friend-id').value);
            setup();
        }

        function setup() {
            conn.on('open', () => {
                document.getElementById('chat').innerHTML += "<p style='color:#00ff41;'>[SISTEMA]: Connessione stabilita.</p>";
                conn.on('data', data => mostra(data, 'Amico'));
            });
        }

        function invia() {
            const m = document.getElementById('msg').value;
            if(conn && m) { conn.send(m); mostra(m, 'Tu'); document.getElementById('msg').value = ''; }
        }

        function mostra(t, chi) {
            msgCount++;
            dataStream += " " + t.toLowerCase();
            const b = document.getElementById('chat');
            b.innerHTML += `<p><b style="color:#00d4ff">${chi}:</b> ${t}</p>`;
            if(msgCount % 5 === 0) evocaDinamico();
            b.scrollTop = b.scrollHeight;
        }

        function evocaDinamico() {
            const b = document.getElementById('chat');
            let filtro = "fantasy,creature";
            let distorsione = 0;
            
            // 1. Analisi Lessico (Pulito vs Sporco)
            const paroleSporche = ["cazzo", "merda", "vaffanculo", "schifo"];
            const haSporco = paroleSporche.some(p => dataStream.includes(p));

            if(haSporco) {
                filtro = "glitch,horror,monster";
                distorsione = 30;
            } else {
                filtro = "divine,angelic,warrior";
            }

            // 2. Calcolo Grandezza (Poche parole = piccola, tante = grande)
            // Minimo 120px, massimo 400px
            let larghezza = Math.min(400, Math.max(120, dataStream.length * 2));

            const atk = Math.floor(Math.random() * (dataStream.length * 10)) + 100;
            const imgUrl = `https://loremflickr.com/400/500/${filtro}/all?lock=${Math.random()}`;

            b.innerHTML += `
                <div class="card-frame" style="width: ${larghezza}px;">
                    <div style="color:white; font-size:10px; margin-bottom:5px;">${haSporco ? "CORRUPTED" : "PURE"} ENTITY</div>
                    <img src="${imgUrl}" style="filter: hue-rotate(${distorsione}deg) saturate(${haSporco ? 2 : 1});">
                    <div style="color:#00d4ff; font-size:11px; margin-top:8px;">
                        TAGS: ${haSporco ? "DISTORTED" : "REFINED"} | SIZE: ${larghezza}px
                    </div>
                    <div class="stats-hex">${atk} DP</div>
                </div>`;
            dataStream = "";
        }
    </script>
</body>
</html>
