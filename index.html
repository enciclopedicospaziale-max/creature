
<!DOCTYPE html>
<html>
<head>
    <title>Global Evocation Chat</title>
    <script src="https://unpkg.com/peerjs@1.5.2/dist/peerjs.min.js"></script>
    <style>
        body { font-family: sans-serif; background: #121212; color: white; text-align: center; }
        #chat { height: 300px; border: 1px solid #444; overflow-y: auto; padding: 10px; background: #1e1e1e; margin: 10px auto; width: 80%; }
        .green-btn { background: #28a745; color: white; padding: 10px; border: none; border-radius: 5px; cursor: pointer; }
    </style>
</head>
<body>
    <h1>Global Evocation Chat</h1>
    <div style="background: #333; padding: 10px;">
        IL TUO ID: <span id="my-id" style="color: lime; font-weight: bold;">Caricamento...</span>
    </div>

    <div id="chat"></div>

    <input type="text" id="friend-id" placeholder="Incolla ID amico qui">
    <button class="green-btn" onclick="connetti()">CONNETTI</button>
    <br><br>
    <input type="text" id="text-msg" placeholder="Scrivi un messaggio...">
    <button onclick="invia()">INVIA</button>

    <script>
        const peer = new Peer();
        let conn;
        let contatore = 0;

        peer.on('open', id => { document.getElementById('my-id').innerText = id; });

        peer.on('connection', c => { conn = c; ascolta(); });

        function connetti() {
            const idAmico = document.getElementById('friend-id').value;
            conn = peer.connect(idAmico);
            ascolta();
        }

        function ascolta() {
            conn.on('data', data => { mostra(data, 'Amico'); });
            conn.on('open', () => { alert("Connessione riuscita!"); });
        }

        function invia() {
            const msg = document.getElementById('text-msg').value;
            if(conn && msg) {
                conn.send(msg);
                mostra(msg, 'Tu');
                document.getElementById('text-msg').value = '';
            }
        }

        function mostra(testo, chi) {
            contatore++;
            const chatBox = document.getElementById('chat');
            chatBox.innerHTML += `<p><b>${chi}:</b> ${testo}</p>`;
            if(contatore % 5 === 0) {
                chatBox.innerHTML += `<h3 style="color: gold;">✨ EVOCAZIONE IN CORSO! ✨</h3>`;
            }
            chatBox.scrollTop = chatBox.scrollHeight;
        }
    </script>
</body>
</html>
