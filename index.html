<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <title>Neural Summoner: Final Edition</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/peerjs/1.5.2/peerjs.min.js"></script>
    <style>
        body { font-family: 'Georgia', serif; background: #0a0a0b; color: #d4af37; text-align: center; margin: 0; padding: 20px; }
        #chat { height: 320px; border: 2px solid #443e30; overflow-y: auto; background: #000; margin: 10px auto; width: 95%; max-width: 650px; padding: 15px; border-radius: 10px; box-shadow: inset 0 0 30px #000; }
        
        .card-container { display: inline-block; margin: 20px; animation: summon 0.6s ease-out; }
        .magic-card { 
            background: #171314; border: 4px solid #1a1a1a; border-radius: 12px; padding: 10px; 
            box-shadow: 0 10px 40px #000, 0 0 15px rgba(212, 175, 55, 0.2);
            color: #fff; transition: 0.3s;
        }
        .card-title { font-weight: bold; color: #fff; background: rgba(255,255,255,0.1); padding: 5px; border-radius: 5px; margin-bottom: 8px; border: 1px solid #444; }
        .card-art { border: 2px solid #000; background: #111; position: relative; line-height: 0; }
        .card-art img { width: 100%; display: block; filter: contrast(1.1); }
        
        .id-badge { color: #00ff41; font-family: monospace; padding: 8px; border: 1px solid #00ff41; margin-bottom: 15px; display: inline-block; background: #000; }
        .controls { margin: 10px 0; display: flex; justify-content: center; gap: 8px; }
        input { background: #111; border: 1px solid #443e30; color: #fff; padding: 12px; border-radius: 5px; }
        .btn { padding: 12px 18px; cursor: pointer; font-weight: bold; border-radius: 5px; border: 1px solid #d4af37; background: #1a1a1a; color: gold; }
        .btn-evoke { background: linear-gradient(gold, darkgoldenrod); color: #000; border: none; box-shadow: 0 0 15px gold; }
        @keyframes summon { from { opacity: 0; transform: scale(0.8); } to { opacity: 1; transform: scale(1); } }
    </style>
</head>
<body>
    <h1>üõ∞Ô∏è NEURAL SUMMONER: FINAL SYNC</h1>
    <div class="id-badge">ID: <span id="my-id">...</span></div>

    <div id="chat"></div>

    <div class="controls">
        <input type="text" id="friend-id" placeholder="ID Amico">
        <button class="btn" onclick="connetti()">LINK</button>
    </div>
    
    <div class="controls">
        <input type="text" id="msg" placeholder="Descrivi qui...">
        <button class="btn" onclick="invia()">INVIA</button>
        <button class="btn btn-evoke" onclick="comandoEvoca()">‚ú® EVOCA ‚ú®</button>
    </div>

    <script>
        let peer = new Peer();
        let conn;
        let dataStream = "";

        peer.on('open', (id) => { document.getElementById('my-id').innerText = id; });
        peer.on('connection', (c) => { conn = c; setup(); });

        function connetti() {
            conn = peer.connect(document.getElementById('friend-id').value);
            setup();
        }

        function setup() {
            conn.on('open', () => {
                document.getElementById('chat').innerHTML += "<p style='color:#00ff41'>[LINK OK]</p>";
                conn.on('data', data => {
                    if(data.type === 'SYNC_CARD') { mostraCarta(data.url, data.title, data.size); } 
                    else { mostraTesto(data, 'Amico'); }
                });
            });
        }

        function invia() {
            const m = document.getElementById('msg').value;
            if(conn && m) { conn.send(m); mostraTesto(m, 'Tu'); document.getElementById('msg').value = ''; }
        }

        function mostraTesto(t, chi) {
            dataStream += " " + t;
            const b = document.getElementById('chat');
            b.innerHTML += `<p><b>${chi}:</b> ${t}</p>`;
            b.scrollTop = b.scrollHeight;
        }

        function comandoEvoca() {
            if(!dataStream.trim() || !conn) return alert("Scrivi qualcosa!");
            const desc = dataStream.trim().toLowerCase();
            const size = Math.min(450, Math.max(260, desc.length * 1.5));
            const seed = Math.floor(Math.random() * 9999);
            
            // Sistema di immagini multi-canale (se uno fallisce, l'altro carica)
            const imgUrl = `https://image.pollinations.ai/prompt/magic_the_gathering_style_art_${encodeURIComponent(desc)}?seed=${seed}&nologo=true`;
            
            const cardData = { type: 'SYNC_CARD', url: imgUrl, title: desc.substring(0, 18), size: size };
            conn.send(cardData);
            mostraCarta(imgUrl, cardData.title, size);
            dataStream = "";
        }

        function mostraCarta(url, title, size) {
            const b = document.getElementById('chat');
            // Aggiunta di un piccolo delay per permettere all'IA di generare
            b.innerHTML += `
                <div class="card-container">
                    <div class="magic-card" style="width: ${size}px;">
                        <div class="card-title">${title}</div>
                        <div class="card-art">
                            <img src="${url}" onerror="this.src='https://loremflickr.com/512/720/fantasy,creature?lock='+Math.random()">
                        </div>
                        <div style="font-size: 10px; margin-top: 5px; color: gold;">POWERED BY NEURAL AI</div>
                    </div>
                </div>`;
            b.scrollTop = b.scrollHeight;
        }
    </script>
</body>
</html>
