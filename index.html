<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <title>MTG Neural Summoner</title>
    <script src="https://unpkg.com/peerjs@1.5.2/dist/peerjs.min.js"></script>
    <style>
        body { font-family: 'Matrix', serif; background: #0a0a0a; color: #fff; text-align: center; margin: 0; padding: 20px; }
        #chat { height: 300px; border: 2px solid #333; overflow-y: auto; background: #000; margin: 10px auto; width: 95%; max-width: 600px; padding: 15px; border-radius: 10px; box-shadow: inset 0 0 20px #000; }
        
        /* STILE CARTA MAGIC */
        .card-container { display: inline-block; margin: 20px; animation: summon 0.6s cubic-bezier(0.175, 0.885, 0.32, 1.275); }
        .magic-card-frame { 
            background: #171314; border-radius: 18px; padding: 12px; 
            box-shadow: 0 0 30px rgba(0,0,0,1), 0 0 15px rgba(255,255,255,0.1);
            transition: transform 0.3s;
        }
        .magic-card-frame:hover { transform: rotate(2deg) scale(1.05); }
        .magic-card-frame img { width: 100%; border-radius: 14px; display: block; }
        
        .id-badge { color: #00ff41; font-family: monospace; margin-bottom: 15px; border: 1px solid #00ff41; padding: 8px; display: inline-block; border-radius: 5px; }
        .controls { margin-top: 15px; display: flex; justify-content: center; gap: 10px; flex-wrap: wrap; }
        input { background: #111; border: 1px solid #444; color: #fff; padding: 12px; border-radius: 5px; width: 200px; }
        .btn { padding: 12px 20px; cursor: pointer; font-weight: bold; border-radius: 5px; border: none; text-transform: uppercase; }
        .btn-evoke { background: linear-gradient(45deg, #4a3c28, #1a1a1a); color: gold; border: 2px solid gold; box-shadow: 0 0 15px gold; }
        
        @keyframes summon { from { opacity: 0; transform: scale(0) rotate(-20deg); } to { opacity: 1; transform: scale(1) rotate(0deg); } }
    </style>
</head>
<body>
    <h1>üõ∞Ô∏è MTG NEURAL INTERFACE</h1>
    <div class="id-badge">NEURAL ID: <span id="my-id">Sincronizzazione...</span></div>

    <div id="chat"></div>

    <div class="controls">
        <input type="text" id="friend-id" placeholder="ID Amico">
        <button class="btn" onclick="connetti()" style="background:#222; color:white;">LINK</button>
    </div>
    
    <div class="controls">
        <input type="text" id="msg" placeholder="Scrivi il tuo grimorio...">
        <button class="btn" onclick="invia()" style="background:#333; color:white;">INVIA</button>
        <button class="btn btn-evoke" onclick="evocaMagic()">‚ú® EVOCA MAGIC ‚ú®</button>
    </div>

    <script>
        const peer = new Peer();
        let conn;
        let dataStream = "";

        peer.on('open', id => document.getElementById('my-id').innerText = id);
        peer.on('connection', c => { conn = c; setup(); });

        function connetti() {
            conn = peer.connect(document.getElementById('friend-id').value);
            setup();
        }

        function setup() {
            conn.on('open', () => {
                alert("CONNESSIONE STABILITA");
                conn.on('data', data => mostra(data, 'Amico'));
            });
        }

        function invia() {
            const m = document.getElementById('msg').value;
            if(conn && m) { conn.send(m); mostra(m, 'Tu'); document.getElementById('msg').value = ''; }
        }

        function mostra(t, chi) {
            dataStream += " " + t;
            const b = document.getElementById('chat');
            b.innerHTML += `<p><b style="color:gold">${chi}:</b> ${t}</p>`;
            b.scrollTop = b.scrollHeight;
        }

        async function evocaMagic() {
            if(!dataStream.trim()) return;
            const b = document.getElementById('chat');
            const testo = dataStream.toLowerCase();
            
            // Cerchiamo carte basandoci sulle parole scritte
            let query = "is:art"; 
            if(testo.includes("drago") || testo.includes("fuoco")) query = "t:dragon";
            if(testo.includes("morte") || testo.includes("oscuro")) query = "c:black t:creature";
            if(testo.includes("angelo") || testo.includes("luce")) query = "t:angel";
            if(testo.includes("robot") || testo.includes("artefatto")) query = "t:artifact t:creature";
            
            // Chiamata all'archivio Scryfall (Ufficiale Magic)
            try {
                const response = await fetch(`https://api.scryfall.com/cards/random?q=${query}`);
                const card = await response.json();
                const imgUrl = card.image_uris.normal;
                
                // Grandezza basata sullo scritto
                let larghezza = Math.min(350, Math.max(240, dataStream.length * 1.2));

                b.innerHTML += `
                    <div class="card-container">
                        <div class="magic-card-frame" style="width: ${larghezza}px;">
                            <img src="${imgUrl}" alt="MTG Card">
                            <div style="font-size:10px; color:gray; margin-top:5px;">Digital Soul: ${dataStream.length} pts</div>
                        </div>
                    </div>`;
                
                dataStream = ""; // Reset calderone
                b.scrollTop = b.scrollHeight;
            } catch (e) {
                alert("Errore evocazione: Il multiverso √® instabile.");
            }
        }
    </script>
</body>
</html>
